  <style>
  .s-component {
    position: relative;
  }

  .s-component-overlay {
    background: transparent;
    cursor: default;
    transition: none;
    opacity: 0;

    border: 1px solid #bbb;
    border: 1px solid rgba(0, 0, 0, .25);
    border-radius: 2px;
    height: 100%;
    margin-left: -8px;
    margin-top: -8px;
    opacity: 0;
    padding: 7px;
    position: absolute;
    transition: opacity .05s;
    width: 100%;
    z-index: 90;
  }

  .active .s-component-overlay {
    opacity: 1;
  }

  .s-component-editor {
    position: relative;
    z-index: 91;
  }

  #toolbar {
    z-index: 210;
    user-select: none;
    top: 0px;
    position: absolute;
    right: 0px;
    display: none
  }

  .ql-editor {
    padding: 0
  }

  .ql-container.ql-snow {
    border: none
  }

  .ql-toolbar {
    display: none;
    position: absolute;
    top: -79px;
  }
  </style>
  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
  <!-- Initialize Quill editor -->
  <script>
  var toolbarOptions = [
    ['bold', 'italic', 'underline', 'strike'], // toggled buttons

    [{ 'header': 1 }, { 'header': 2 }], // custom button values
    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
    [{ 'indent': '-1' }, { 'indent': '+1' }], // outdent/indent
    [{ 'direction': 'rtl' }], // text direction

    [{ 'size': ['small', false, 'large', 'huge'] }], // custom dropdown
    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

    [{ 'color': [] }, { 'background': [] }], // dropdown with defaults from theme
    [{ 'font': [] }],
    [{ 'align': [] }],

    ['clean'] // remove formatting button
  ];

  // 1个问题
  // 1. 当点击这个元素时，需弹出上方的工具栏，目前需要再次点击这个元素

  $('.s-component-editor1').click(function(event) {
    if ($(this).attr('data-quill')){
      return;
    }
    var editor = new Quill('.s-component-editor1', {
      modules: { toolbar: toolbarOptions },
      theme: 'snow'
    });
    editor.focus() //焦点

    editor.on('editor-change', function(eventName, args) {
      if (editor.hasFocus()) {
        $('.s-component-editor1').siblings('.ql-toolbar').show()
      } else {
        $('.s-component-editor1').siblings('.ql-toolbar').hide()
      }
    });

   editor.on('text-change',function(a, b, c){
    editor.getContents();
   })


    $(this).attr('data-quill', true);

  });



  // 边框
  $('.s-component-editor').hover(function() {
    $('.s-component-editor-inner').removeClass('active')
    $(this).parent().addClass('active')
  }, function() {
    if ($(this).siblings('.ql-toolbar').is(":hidden")) {
      $(this).parent().removeClass('active')
    }
  });
  </script>
